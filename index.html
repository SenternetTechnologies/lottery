<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Treasure</title>
    <style>
        /* --- Basic Setup & Fonts --- */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

        :root {
            --bg-color: #1a0f35;
            --primary-glow: #ff8c00;
            --secondary-glow: #e040fb;
            --text-color: #ffffff;
            --panel-bg: rgba(45, 25, 80, 0.5);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            background-image: radial-gradient(circle at 50% 50%, rgba(255, 255, 255, 0.05) 0%, rgba(255, 255, 255, 0) 70%),
                              url('https://www.transparenttextures.com/patterns/stardust.png');
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .game-container {
            width: 100%;
            max-width: 450px;
            background: linear-gradient(180deg, #3a1c71 0%, #2c1550 100%);
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            padding: 15px;
            box-sizing: border-box;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* --- Header --- */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .round-info {
            font-size: 1.1em;
            font-weight: 600;
        }
        .winners-bar {
            font-size: 0.8em;
            opacity: 0.8;
        }

        /* --- Game Wheel --- */
        .game-wheel-container {
            position: relative;
            width: 100%;
            padding-top: 100%; /* 1:1 Aspect Ratio */
            margin: 40px 0;
        }

        .game-wheel {
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: rotate-bg 20s linear infinite;
            background: url('https://i.imgur.com/uG9A9Q8.png') center/cover; /* Black hole image */
        }
        
        @keyframes rotate-bg {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .planet {
            position: absolute;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 0.7em;
            font-weight: 600;
        }

        .planet-img {
            width: 40px;
            height: 40px;
            margin-bottom: 2px;
        }
        
        .planet.selected {
            transform: scale(1.3);
            box-shadow: 0 0 25px 5px var(--primary-glow);
            z-index: 10;
        }
        
        .planet.hot::after {
            content: 'HOT';
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            background: red;
            color: white;
            padding: 2px 5px;
            border-radius: 5px;
            font-size: 0.8em;
        }

        /* --- Central Display --- */
        .central-display {
            position: absolute;
            width: 120px;
            height: 120px;
            background-color: rgba(0,0,0,0.3);
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: 3px solid var(--secondary-glow);
            box-shadow: 0 0 20px var(--secondary-glow) inset, 0 0 20px var(--secondary-glow);
            text-align: center;
        }

        .central-display .timer-label {
            font-size: 0.9em;
            opacity: 0.8;
        }

        .central-display .timer {
            font-size: 2.5em;
            font-weight: 700;
            line-height: 1.1;
            text-shadow: 0 0 10px var(--text-color);
        }

        /* --- Controls & Betting --- */
        .bet-button {
            width: 100%;
            padding: 15px;
            border-radius: 50px;
            border: none;
            background: linear-gradient(90deg, #ff8c00, #ff5f6d);
            color: var(--text-color);
            font-size: 1.4em;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(255, 140, 0, 0.4);
            transition: transform 0.2s, box-shadow 0.2s;
            text-transform: uppercase;
            margin-top: 20px;
        }

        .bet-button:disabled {
            background: #555;
            box-shadow: none;
            cursor: not-allowed;
        }

        .bet-button:not(:disabled):hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 140, 0, 0.6);
        }

        .bet-amount-section {
            text-align: center;
            margin-top: 10px;
            font-size: 0.9em;
        }

        .bet-amount-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-top: 5px;
        }

        .bet-control-btn {
            background: var(--panel-bg);
            border: 1px solid var(--secondary-glow);
            color: var(--text-color);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 1.5em;
            cursor: pointer;
        }

        #current-bet-amount {
            font-size: 1.5em;
            font-weight: 600;
        }
        
        /* --- Account Info --- */
        .account-info {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            padding: 10px;
            background-color: var(--panel-bg);
            border-radius: 10px;
        }
        
        .info-box {
            flex: 1;
            text-align: center;
        }

        .info-box .label {
            font-size: 0.8em;
            opacity: 0.7;
        }
        
        .info-box .value {
            font-size: 1.2em;
            font-weight: 600;
        }
        
        #account-balance::before, #today-bonus::before, #current-bet-amount::before {
            content: 'üí∞';
            margin-right: 5px;
            font-size: 0.8em;
        }

        /* --- Footer --- */
        .footer {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            background: linear-gradient(90deg, #ff8c00, #e040fb);
            border-radius: 10px;
        }
    </style>
</head>
<body>

<div class="game-container">
    <div class="header">
        <div class="round-info">Today's <span id="round-number">1725</span> Round</div>
        <div class="winners-bar">üèÜ 961 ‚ñ∂</div>
    </div>

    <div class="game-wheel-container">
        <div class="game-wheel">
            </div>
        <div class="central-display">
            <div class="timer-label">Next Round</div>
            <div class="timer" id="timer">21</div>
        </div>
    </div>

    <button class="bet-button" id="bet-button">One-Click Bet</button>

    <div class="bet-amount-section">
        <div>Current Bet Amount</div>
        <div class="bet-amount-controls">
            <button class="bet-control-btn" id="decrease-bet">-</button>
            <span id="current-bet-amount">10</span>
            <button class="bet-control-btn" id="increase-bet">+</button>
        </div>
    </div>

    <div class="account-info">
        <div class="info-box">
            <div class="label">Account Balance</div>
            <div class="value" id="account-balance">1000</div>
        </div>
        <div class="info-box">
            <div class="label">Today's Bonus</div>
            <div class="value" id="today-bonus">0</div>
        </div>
    </div>

    <div class="footer">
        The Biggest Winner
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const gameWheel = document.querySelector('.game-wheel');
        const timerEl = document.getElementById('timer');
        const betButton = document.getElementById('bet-button');
        const roundNumberEl = document.getElementById('round-number');
        const balanceEl = document.getElementById('account-balance');
        const bonusEl = document.getElementById('today-bonus');
        const currentBetEl = document.getElementById('current-bet-amount');
        const increaseBetBtn = document.getElementById('increase-bet');
        const decreaseBetBtn = document.getElementById('decrease-bet');

        const planetsData = [
            { id: 1, name: 'Purple Planet', multiplier: 25, color: '#9b59b6', image: 'https://i.imgur.com/6yU4z1k.png' },
            { id: 2, name: 'Orange Planet', multiplier: 15, color: '#e67e22', image: 'https://i.imgur.com/N30g2a9.png' },
            { id: 3, name: 'Red Planet', multiplier: 5, color: '#e74c3c', image: 'https://i.imgur.com/G8s1r9E.png' },
            { id: 4, name: 'Light Green Planet', multiplier: 5, color: '#2ecc71', image: 'https://i.imgur.com/uR2Z3pW.png' },
            { id: 5, name: 'Pink Planet', multiplier: 50, color: '#ff7eb9', image: 'https://i.imgur.com/Bv2wFkC.png' },
            { id: 6, name: 'Green Planet', multiplier: 5, color: '#1abc9c', image: 'https://i.imgur.com/3xV3p8c.png' },
            { id: 7, name: 'Violet Planet', multiplier: 5, color: '#8e44ad', hot: true, image: 'https://i.imgur.com/tO8zL3P.png' },
            { id: 8, name: 'Blue Planet', multiplier: 10, color: '#3498db', image: 'https://i.imgur.com/mJz4j7m.png' },
        ];

        let balance = 1000;
        let bonus = 0;
        let currentBet = 10;
        let timer = 21;
        let round = 1725;
        let gameInProgress = false;

        function setupWheel() {
            gameWheel.innerHTML = '';
            const angleStep = 360 / planetsData.length;
            const radius = gameWheel.offsetWidth / 2 - 40; // a bit of padding

            planetsData.forEach((planet, i) => {
                const angle = angleStep * i * (Math.PI / 180);
                const x = radius * Math.cos(angle);
                const y = radius * Math.sin(angle);

                const planetEl = document.createElement('div');
                planetEl.classList.add('planet');
                if (planet.hot) planetEl.classList.add('hot');
                planetEl.dataset.id = planet.id;
                planetEl.style.transform = `translate(${x}px, ${y}px)`;
                
                planetEl.innerHTML = `
                    <img src="${planet.image}" alt="${planet.name}" class="planet-img">
                    win ${planet.multiplier} times
                `;

                gameWheel.appendChild(planetEl);
            });
        }
        
        function updateUI() {
            balanceEl.textContent = balance;
            bonusEl.textContent = bonus;
            currentBetEl.textContent = currentBet;
            roundNumberEl.textContent = round;
        }

        function runGame() {
            if (gameInProgress) return;
            
            if (balance < currentBet) {
                alert("Not enough balance to place bet!");
                return;
            }

            gameInProgress = true;
            betButton.disabled = true;
            betButton.textContent = 'Betting...';
            
            balance -= currentBet;
            updateUI();

            const spinDuration = 5000; // 5 seconds spin
            const winnerIndex = Math.floor(Math.random() * planetsData.length);
            const winner = planetsData[winnerIndex];
            
            // Clear previous winner
            document.querySelectorAll('.planet.selected').forEach(p => p.classList.remove('selected'));
            
            // Simple spin animation placeholder
            let spinCount = 0;
            const spinInterval = setInterval(() => {
                document.querySelectorAll('.planet').forEach(p => p.classList.remove('selected'));
                const currentPlanet = document.querySelector(`.planet[data-id='${planetsData[spinCount % planetsData.length].id}']`);
                if(currentPlanet) currentPlanet.classList.add('selected');
                spinCount++;
            }, 100);

            setTimeout(() => {
                clearInterval(spinInterval);
                document.querySelectorAll('.planet').forEach(p => p.classList.remove('selected'));
                const winnerEl = document.querySelector(`.planet[data-id='${winner.id}']`);
                if(winnerEl) winnerEl.classList.add('selected');
                
                const winnings = currentBet * winner.multiplier;
                balance += winnings;
                bonus += winnings > 0 ? winnings * 0.05 : 0; // 5% of winnings as bonus
                
                // Update with a slight delay
                setTimeout(() => {
                    alert(`Winner is ${winner.name}! You won ${winnings}!`);
                    updateUI();
                    resetGame();
                }, 1000);

            }, spinDuration);
        }

        function resetGame() {
            gameInProgress = false;
            betButton.disabled = false;
            betButton.textContent = 'One-Click Bet';
            round++;
            roundNumberEl.textContent = round;
            startTimer();
        }

        function startTimer() {
            timer = 21;
            timerEl.textContent = timer;
            const countdown = setInterval(() => {
                timer--;
                timerEl.textContent = timer;
                if (timer <= 0) {
                    clearInterval(countdown);
                    timerEl.textContent = 'Go!';
                    // Automatically run game or wait for bet
                }
            }, 1000);
        }
        
        // Bet amount controls
        increaseBetBtn.addEventListener('click', () => {
            if (!gameInProgress) {
                currentBet += 10;
                updateUI();
            }
        });

        decreaseBetBtn.addEventListener('click', () => {
            if (!gameInProgress && currentBet > 10) {
                currentBet -= 10;
                updateUI();
            }
        });

        betButton.addEventListener('click', runGame);

        // Initial setup
        setupWheel();
        updateUI();
        startTimer();
        // Recalculate planet positions on window resize
        window.addEventListener('resize', setupWheel);
    });
</script>

</body>
</html>
