<!DOCTYPE html>
<html lang="en">
<head>

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Basic styles for a full-screen, no-scroll layout */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
        }
        #app-wrapper, #iframe-container {
            height: 100%;
            width: 100%;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .hidden {
            display: none;
        }

        /* Countdown specific styles */
        .countdown-digit {
            text-shadow: 0 0 10px rgba(79, 70, 229, 0.7); /* Neon glow effect */
            background: rgba(30, 41, 59, 0.6);
        }

        /* Animation for fade-in effect */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fadeIn 0.8s ease-out forwards;
        }

        /* Styling for the scrollbar */
        #intro-content::-webkit-scrollbar { width: 6px; }
        #intro-content::-webkit-scrollbar-track { background: #1f2937; }
        #intro-content::-webkit-scrollbar-thumb { background: #4f46e5; border-radius: 10px; }
        #intro-content::-webkit-scrollbar-thumb:hover { background: #6366f1; }
        
        /* --- Space Object Animations --- */

        /* Animation Keyframes: Moves objects from right to left */
        @keyframes fly {
            0% { transform: translateX(100vw); }
            100% { transform: translateX(-100vw); }
        }

        /* Base class for all flying objects */
        .flying-object {
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0.9;
            pointer-events: none; /* Allows clicks to pass through to the content */
            filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.3));
        }

        /* Specific Object Styles and Animations */
        .rocket {
            width: 80px;
            animation: fly 20s linear infinite;
            top: 10%;
            left: 0;
            animation-delay: 0s;
        }

        .alien-ship {
            width: 60px;
            animation: fly 15s linear infinite reverse; /* Reverse direction for variety */
            top: 50%;
            left: 0;
            animation-delay: 5s;
        }

        .planet {
            width: 100px;
            animation: fly 30s linear infinite;
            top: 70%;
            left: 0;
            animation-delay: 10s;
        }
        
        .spacecraft-2 {
            width: 70px;
            animation: fly 18s linear infinite;
            top: 30%;
            left: 0;
            animation-delay: 8s;
        }

    </style>
</head>

    <script>
        const introScreen = document.getElementById('intro-screen');
        const appWrapper = document.getElementById('app-wrapper');
        const enterBtn = document.getElementById('enter-btn');

        // --- Countdown Logic ---
        const eventDate = new Date('October 20, 2025 12:00:00 GMT+0000').getTime(); // October 20th, 12:00 PM UTC

        const updateCountdown = () => {
            const now = new Date().getTime();
            const distance = eventDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Function to pad single digits with a leading zero
            const pad = (n) => String(n).padStart(2, '0');

            if (distance < 0) {
                clearInterval(countdownInterval);
                document.getElementById('countdown-timer').innerHTML = '<span class="text-red-500 text-4xl font-bold">EVENT CONCLUDED!</span>';
                return;
            }

            document.getElementById('days').textContent = pad(days);
            document.getElementById('hours').textContent = pad(hours);
            document.getElementById('minutes').textContent = pad(minutes);
            document.getElementById('seconds').textContent = pad(seconds);
        };

        // Run the function immediately and then every second
        updateCountdown();
        const countdownInterval = setInterval(updateCountdown, 1000);

        // --- Entry Button Logic ---
        enterBtn.addEventListener('click', () => {
            // Add a class to start the fade-out animation
            introScreen.style.transition = 'opacity 0.5s ease-out';
            introScreen.style.opacity = '0';
            
            // Wait for the animation to finish before hiding the element
            setTimeout(() => {
                introScreen.classList.add('hidden');
                // Show the main app wrapper
                appWrapper.classList.remove('hidden');
                // Clear the countdown interval when leaving the intro screen
                clearInterval(countdownInterval);
            }, 500); // 500ms matches the transition duration
        });
    </script>
