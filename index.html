<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ”¥ð“†©ðŸ…²ðŸ†‚ð“†ªðŸ”¥ Star Collector Challenge Event</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Basic styles for a full-screen, no-scroll layout */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: sans-serif;
        }
        #app-wrapper, #iframe-container {
            height: 100%;
            width: 100%;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        /* Utility class to hide elements */
        .hidden {
            display: none;
        }
    </style>
</head>
<body class="bg-gray-900 text-white">

    <!-- Intro Screen -->
    <div id="intro-screen" class="flex flex-col items-center justify-center h-full w-full p-4">
        <div class="text-center">
            <h1 class="text-4xl md:text-6xl font-bold text-yellow-300 mb-4">ðŸ”¥ð“†©ðŸ…²ðŸ†‚ð“†ªðŸ”¥ Star Collector</h1>
            <h2 class="text-2xl md:text-4xl font-semibold mb-8">Challenge Event</h2>
            <p class="text-gray-400 mb-8 max-w-md">Click the stars, collect points,use tools and rise to the top of the leaderboard!</p><br>
            <h3><b>Copy your ID & Send to admin for Register event</b></h3>
            <button id="enter-btn" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-8 rounded-full text-xl transition duration-300 transform hover:scale-105">
                Enter Challenge
            </button>
        </div>
    </div>

    <!-- Main App Wrapper (contains the iframe and the popup) -->
    <div id="app-wrapper" class="hidden relative">
        <!-- Iframe Container -->
        <div id="iframe-container">
            <iframe src="https://script.google.com/macros/s/AKfycbxkD-YtoaEgjmh2ld-Idrj1quRRRksRo4mDPSHoxDxmv3tGW20G4Hc_JyGcI62cjuL-eA/exec"></iframe>
        </div>

       
    </div>

    <script>
        const introScreen = document.getElementById('intro-screen');
        const appWrapper = document.getElementById('app-wrapper');
        const enterBtn = document.getElementById('enter-btn');
        const popupOverlay = document.getElementById('popup-overlay');
        const closePopupBtn = document.getElementById('close-popup-btn');

        // Event listener for the "Enter" button
        enterBtn.addEventListener('click', () => {
            // Hide the intro screen
            introScreen.classList.add('hidden');
            
            // Show the main app wrapper (which contains the iframe)
            appWrapper.classList.remove('hidden');

            // Show the informational popup
            popupOverlay.style.display = 'flex';
        });

        // Event listener for the popup's "close" button
        closePopupBtn.addEventListener('click', () => {
            // Hide the popup
            popupOverlay.classList.add('hidden');
        });
    </script>

</body>
</html>
