<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🔥𓆩🅲🆂𓆪🔥 Star Collector Challenge Event</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Basic styles for a full-screen, no-scroll layout */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: sans-serif;
        }
        #app-wrapper, #iframe-container {
            height: 100%;
            width: 100%;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        /* Utility class to hide elements */
        .hidden {
            display: none;
        }

         /* Animation for fade-in effect */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fadeIn 0.8s ease-out forwards;
        }

        /* Styling for the scrollbar */
        #intro-content::-webkit-scrollbar { width: 6px; }
        #intro-content::-webkit-scrollbar-track { background: #1f2937; }
        #intro-content::-webkit-scrollbar-thumb { background: #4f46e5; border-radius: 10px; }
        #intro-content::-webkit-scrollbar-thumb:hover { background: #6366f1; }
        
    </style>
</head>
<body class="bg-gray-900 text-white">

    <!-- Intro Screen -->
    <div id="intro-screen" class="flex flex-col h-full w-full bg-gray-900 bg-opacity-80 backdrop-blur-sm">
        <!-- Scrollable Content -->
        <div id="intro-content" class="flex-grow overflow-y-auto p-6 md:p-8">
            <div class="max-w-3xl mx-auto">
                <!-- Header -->
               <img src="star.jpeg" style="height:100%; width:100%;"></img>

                <!-- Contact Section -->
                <section class="animate-fade-in" style="animation-delay: 0.8s;">
                    <h3 class="flex items-center text-xl font-bold mb-4 text-gray-100">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-3 text-cyan-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8h2a2 2 0 012 2v6a2 2 0 01-2 2h-2v4l-4-4H9a2 2 0 01-2-2V7a2 2 0 012-2h4a2 2 0 000-4H7a6 6 0 00-6 6v7a2 2 0 002 2h4l4 4v-4h2a2 2 0 002-2V10a2 2 0 00-2-2h-2" /></svg>
                        Admin Contact
                    </h3>
                    <div class="text-center bg-gray-800 p-4 rounded-lg">
                        <p class="text-gray-300">For any questions or to submit your ID, please contact:</p>
                        <p class="font-bold text-indigo-400 mt-2 text-lg">🔥𓆩🅲🆂𓆪🔥🖤🄴ує༗🄺أℓℓєr𓅋𝆺𝅥𒁍 / Room id: 179698 / SID: 13358325610</p>
                    </div>
                </section>
                <div class="h-24"></div> <!-- Spacer to ensure content can scroll above fixed button -->
            </div>
        </div>

        <!-- Fixed Footer with Enter Button -->
        <div class="w-full p-4 bg-gray-900 bg-opacity-50 backdrop-blur-md border-t border-gray-700">
            <button id="enter-btn" class="w-full max-w-md mx-auto bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-4 px-8 rounded-full text-xl transition duration-300 transform hover:scale-105 flex items-center justify-center">
                Enter Challenge Catch Stars
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 ml-3" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6" /></svg>
            </button>
        </div>
    </div>

    <!-- Main App Wrapper (initially hidden) -->
    <div id="app-wrapper" class="hidden relative">
        <div id="iframe-container">
            <iframe src="https://script.google.com/macros/s/AKfycbxkD-YtoaEgjmh2ld-Idrj1quRRRksRo4mDPSHoxDxmv3tGW20G4Hc_JyGcI62cjuL-eA/exec"></iframe>
        </div>
    </div>

    <script>
        const introScreen = document.getElementById('intro-screen');
        const appWrapper = document.getElementById('app-wrapper');
        const enterBtn = document.getElementById('enter-btn');

        // Event listener for the "Enter" button
        enterBtn.addEventListener('click', () => {
            // Add a class to start the fade-out animation
            introScreen.style.transition = 'opacity 0.5s ease-out';
            introScreen.style.opacity = '0';
            
            // Wait for the animation to finish before hiding the element
            setTimeout(() => {
                introScreen.classList.add('hidden');
                // Show the main app wrapper
                appWrapper.classList.remove('hidden');
            }, 500); // 500ms matches the transition duration
        });
    </script></body></html>
